<div class="register-form">
    <h3>Register</h3>

    <mat-form-field>
        <input matInput type="email" placeholder="Email" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="User Name" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="Password" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="Re Enter Password" required>
    </mat-form-field>

    <button mat-raised-button color="primary">Register</button>
</div>
